<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container flex">
        <div class="card flex">
          <picture class="product-img">
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 600px)"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence bottle"
            />
          </picture>
          <div class="product-details flex">
            <span class="category">PERFUME</span>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices flex">
              <p class="special-price">$149.99</p>
              <p class="regular-price">$169.99</p>
            </div>

            <button class="product-btn btn flex" href="#">
              <ion-icon name="cart-outline"></ion-icon>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">Angel Estevez</a>.
      </div>
    </footer>
  </body>
</html>
