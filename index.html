<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container flex">
      <main>
        <div class="card">
          <div class="nft-info">
            <div class="images">
              <img
                class="nft-img"
                src="images/image-equilibrium.jpg"
                alt="NFT picture"
              />
              <div>
                <img src="images/icon-view.svg" alt="view-icon" />
              </div>
            </div>
            <div class="nft-description">
              <h1 class="nft-title">Equilibrium #3429</h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="auction-details flex">
              <div class="price flex">
                <img src="images/icon-ethereum.svg" alt="ethereum-icon" />
                <em>0.041 ETH</em>
              </div>
              <div class="time-left flex">
                <img src="images/icon-clock.svg" alt="clock-icon" />
                <em>3 days left</em>
              </div>
            </div>
            <div class="creator-info flex">
              <img src="images/image-avatar.png" alt="Image of Jules Wyvern" />
              <p>Creation of <em>Jules Wyvern</em></p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
